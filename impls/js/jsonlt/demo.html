<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONLT Demo</title>
    <script src="dist/jsonlt.js"></script>
    <style>
        textarea { width: 100%; height: 200px; }
        #output { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>JSONLT Demo</h1>
    <h2>Input JSON</h2>
    <textarea id="input">{"name": "John", "age": 30}</textarea>
    <h2>JSONLT Configuration</h2>
    <textarea id="config">{"transformations": [{"type": "add", "path": ".", "target": "greeting", "value": "Hello"}]}</textarea>
    <button onclick="transform()">Transform</button>
    <h2>Output</h2>
    <pre id="output"></pre>

    <script>
        function transform() {
            const input = JSON.parse(document.getElementById('input').value);
            const config = JSON.parse(document.getElementById('config').value);
            const output = JSONLT.transform(input, config);
            document.getElementById('output').textContent = JSON.stringify(output, null, 2);
        }
    </script>
</body>
</html>
