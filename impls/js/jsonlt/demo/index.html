<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONLT Demo</title>
    <script src="jsonlt.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            white-space: pre-wrap;
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>JSONLT Demo</h1>
    <h2>Input JSON</h2>
    <textarea id="input">{"name": "John", "age": 30}</textarea>
    <h2>JSONLT Configuration</h2>
    <textarea id="config">{"transformations": [{"type": "add", "path": ".", "target": "greeting", "value": "Hello"}]}</textarea>
    <button onclick="transform()">Transform</button>
    <h2>Output</h2>
    <pre id="output"></pre>

    <script>
        function transform() {
            const input = JSON.parse(document.getElementById('input').value);
            const config = JSON.parse(document.getElementById('config').value);
            const output = JSONLT.transform(input, config);
            document.getElementById('output').textContent = JSON.stringify(output, null, 2);
        }
    </script>
</body>
</html>
